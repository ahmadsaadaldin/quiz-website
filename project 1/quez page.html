<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page 1</title>
  <link rel="stylesheet" href="quiz page 1.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="#home"><img src="quizz_logo.png" alt="Logo" /></a>
    </div>
    <ul>
      <li><a href="#quizzes">quizzes</a></li>
    </ul>
  </div>

  <div class="dada">
    <div class="timer"><p id="timer">50:00</p></div>
    <div class="quez">
      <div class="q">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla quisquam consequatur mollitia, tempora nemo id dignissimos fuga illo magnam, cupiditate qui a unde hic minima delectus atque iste libero dolor.</p>
        <div><input type="radio" name="question" class="a" id="option1" value="1"><label for="option1">1 dolor sit amet consectetur adipisicing elit.</label></div>
        <div><input type="radio" name="question" class="a" id="option2" value="2"><label for="option2">2 dolor sit amet consectetur adipisicing elit.</label></div>
        <div><input type="radio" name="question" class="a" id="option3" value="3"><label for="option3">3 dolor sit amet consectetur adipisicing elit.</label></div>
        <div><input type="radio" name="question" class="a" id="option4" value="4"><label for="option4">4 dolor sit amet consectetur adipisicing elit.</label></div>
        <a href="page2.html" id="nextButton" class="buttona" style="background-color: #c64832">Next</a>
      </div>
    </div>
    <div class="qnum">
      <div data-page="1">1</div>
      <div data-page="2">2</div>
      <div data-page="3">3</div>
      <div data-page="4">4</div>
      <div data-page="5">5</div>
      <div data-page="6">6</div>
    </div>
  </div>

  <script>
    const pageNumber = 1; // Adjust this for each page (1 to 6)

    function startTimer(duration, display) {
      let timer = duration, minutes, seconds;
      setInterval(function () {
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        display.textContent = minutes + ":" + seconds;

        if (--timer < 0) {
          timer = 0;
        }
      }, 1000);
    }

    function saveAnswer() {
      const selectedOption = document.querySelector('input[name="question"]:checked');
      if (selectedOption) {
        const selectedAnswer = selectedOption.value;
        const correctAnswer = "2"; // Adjust the correct answer for each page
        let correctAnswers = JSON.parse(localStorage.getItem('correctAnswers')) || [];
        let incorrectAnswers = JSON.parse(localStorage.getItem('incorrectAnswers')) || [];

        if (selectedAnswer === correctAnswer) {
          correctAnswers.push({ page: pageNumber, answer: selectedAnswer });
        } else {
          incorrectAnswers.push({ page: pageNumber, selectedAnswer: selectedAnswer, correctAnswer: correctAnswer });
        }

        localStorage.setItem('correctAnswers', JSON.stringify(correctAnswers));
        localStorage.setItem('incorrectAnswers', JSON.stringify(incorrectAnswers));
      }
    }

    function loadAnswer() {
      const savedAnswer = JSON.parse(localStorage.getItem('selectedAnswers')) || {};
      if (savedAnswer[pageNumber]) {
        const optionToCheck = document.querySelector(`input[name="question"][value="${savedAnswer[pageNumber]}"]`);
        if (optionToCheck) {
          optionToCheck.checked = true;
        }
      }
    }

    function highlightCurrentPage() {
      const pageDivs = document.querySelectorAll('.qnum div');
      pageDivs.forEach(div => {
        div.classList.remove('current-page');
        if (parseInt(div.dataset.page) === pageNumber) {
          div.classList.add('current-page');
        }
      });
    }

    function addHoverEffect() {
      const pageDivs = document.querySelectorAll('.qnum div');
      pageDivs.forEach(div => {
        div.addEventListener('mouseenter', function() {
          div.classList.add('current-page');
        });
        div.addEventListener('mouseleave', function() {
          if (parseInt(div.dataset.page) !== pageNumber) {
            div.classList.remove('current-page');
          }
        });
      });
    }

    window.onload = function () {
      const fiftyMinutes = 50 * 60,
        display = document.querySelector('#timer');
      startTimer(fiftyMinutes, display);
      loadAnswer();
      highlightCurrentPage();
      addHoverEffect();

      const nextButton = document.getElementById('nextButton');
      nextButton.addEventListener('click', function(event) {
        saveAnswer();
      });
    };
  </script>
</body>
</html>
